name: ci

on:
    push:
        branches: ["master"]
        paths:
            [
                "src/**",
                "tests/**",
                "pyproject.toml",
                "requirements.txt",
                "dev.requirements",
                ".github/workflows/ci.yml",
            ]
    pull_request:
        branches: ["master"]
        paths:
            [
                "src/**",
                "tests/**",
                "pyproject.toml",
                "requirements.txt",
                "dev.requirements",
                ".github/workflows/ci.yml",
            ]

# This ensures that previous jobs for the PR are canceled when the PR is
# updated.
concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref }}
    cancel-in-progress: true

jobs:
    test:
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
                os: [ubuntu-latest, macos-latest, windows-latest]
            fail-fast: true
            max-parallel: 3

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.9
              uses: actions/setup-python@v3
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Setup Venv
              run: |
                  python -m venv ./venv

            - uses: actions/cache@v4
              id: restore_cache_linux
              if: startsWith(runner.os, 'Linux')
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/dev.requirements') }}
                  restore-keys: |
                      ${{ runner.os }}-pip${{ matrix.python-version }}-

            - uses: actions/cache@v4
              id: restore_cache_macos
              if: startsWith(runner.os, 'macOS')
              with:
                  path: ~/Library/Caches/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/dev.requirements') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

            - uses: actions/cache@v4
              id: restore_cache_windows
              if: startsWith(runner.os, 'Windows')
              with:
                  path: ~\AppData\Local\pip\Cache
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/dev.requirements') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

            - name: Install packages
              run: |
                  source ./venv/bin/activate
                  pip install -r dev.requirements
                  pip install -r requirements.txt

            - name: Run tests
              run: |
                  source ./venv/bin/activate
                  pytest -vv

            - uses: actions/cache@v4
              if: startsWith(runner.os, 'Linux') && steps.restore_cache_linux.outputs.cache-hit != 'true'
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/dev.requirements') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

            - uses: actions/cache@v4
              if: startsWith(runner.os, 'macOS') && steps.restore_cache_macos.outputs.cache-hit != 'true'
              with:
                  path: ~/Library/Caches/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/dev.requirements') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

            - uses: actions/cache@v4
              if: startsWith(runner.os, 'Windows') && steps.restore_cache_windows.outputs.cache-hit != 'true'
              with:
                  path: ~\AppData\Local\pip\Cache
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/dev.requirements') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

    pip-install:
        needs: test

        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
                os: [ubuntu-latest, macos-latest, windows-latest]
            fail-fast: true
            max-parallel: 3

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.9
              uses: actions/setup-python@v3
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r dev.requirements
            - name: Install build deps
              run: python3 -m pip install --upgrade build
            - name: Build
              run: python3 -m build
            - name: Install
              run: python3 -m pip install .

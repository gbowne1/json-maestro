name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                  python-version: "3.9"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install build

            - name: Update version
              env:
                  GITHUB_REF_NAME: ${{ github.ref_name }}
              run: |
                  VERSION=$(echo "$GITHUB_REF_NAME" | sed 's/^v//')
                  CURR =$(cat pyproject.toml | grep ^version | sed 's/version = "\(.*\)"/\1/')
                  if [ "$VERSION" != "$CURR" ]; then
                      echo "Error: VERSION ($VERSION) and CURR ($CURR) do not match."
                      exit 1
                  else
                      echo "VERSION ($VERSION) matches CURR ($CURR). Proceeding."
                  fi

            - name: Build package
              run: python -m build

            - name: Publish package distributions to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  user: __token__
                  password: ${{ secrets.PYPI_API_TOKEN }}

    build-docs:
        needs: deploy

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable

            - name: Install mdbook
              run: cargo install --git https://github.com/rust-lang/mdBook.git mdbook

            - name: Build docs
              run: bash ./scripts/docs/build.sh

            - name: Upload docs artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: book

    deploy-docs:
        needs: build-docs
        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
